    <script>

        //switch 조건문
        /*
        switch(자료) {
            case 조건A:
                break
            case 조건B:
                break
            default:
                break
        }
        */
       //default 영역은 생략 가능하다

       //홀수와 짝수 구분하는 코드 
       const input = Number(prompt("숫자를 입력하세요"))

       switch(input%2) {
        case 0:
            console.log("짝수이다")
            break
        case 1:
            console.log("홀수이다")
            break
        default:
            console.log("숫자가 아니다")
            break
       }

       //삼항 연산자 - 조건부 연산자
       //불 표현식 ? 참일 때의 결과 : 거짓일 때의 결과
       const input2 = prompt("숫자를 입력해주세요")
       const number = Number(input)
       const result = (number >= 0) ? "0이상의 숫자" : "0보다 작은 숫자"
       console.log(result)

       //짧은 조건문
       //짧은 조건문은 논리 연산자의 특성을 조건문으로 사용
       //논리합 연산자(||)를 사용한 짧은 조건문
       //true||() => 무조건 결과는 true
       //좌변이 참인 경우 우변이 실행되지 않음
       console.log(true||console.log("실행될까요?"))
       //flase||true or false => 우변의 결과에 따라 결과가 도출
       //좌변이 거짓일 경우에는 우변도 실행
       console.log(false||console.log("실행될까요?"))

       //논리합 연산자의 짧은 조건문
       //불 표현식||불 표현식이 거짓일 때 실행할 문장
       let a = NaN
       a === NaN || (a = 1)
       console.log(a)

       //논리곱 연산자(&&)를 사용한 짧은 조건문
       //논리곱 연산자는 양변이 모두 참일 때만 참이다
       //false && () => false
       //좌변이 거짓이면 우변은 실행하지 않는다
       //표현식 && 불 표현식이 참일 때 실행할 문장

       //분 구하기
       const date = new Date()
       const hour = date.getHours()
       const min = date.getMinutes()
       console.log(hour)
       console.log(min)
       (hour >= 4 && min >= 50) && console.log("퇴실 시간")
    </script>
