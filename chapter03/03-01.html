    <script>

        /*

       if(273 < 100) {
        console.log(`273 < 100 => true`)
       }
       
       //시각과 날짜 처리 라이브러리 Date
       //현재 시각 구하기
       const date = new Date()
       const h = date.getHours()
       console.log(h)

       //오전과 오후 구분하기
       if(h < 12) {
        console.log("오전이다")
       }
       if(h >=12) {
        console.log("오후이다")
       }

       //if else 조건문
       /*
       if(불 값이 나오는 표현식) {
        불 값이 참일 때 실행할 문장
       } else {
        불 값이 거짓일 때 실행할 문장
       }
       */
      //실행되는 문장이 하나일 때는 중괄호를 생략할 수 있다
      if(true) console.log("문장 한개")
      if(true) 
       console.log("문장 한개")
      //if~else도 마찬가지

      //오전과 오후 구분하기
      if(h < 12) {
        console.log("오전이다")
      } else if(h >=12) {
        console.log("오후이다")
      }

      //중첩 조건문
      //조건문 안에 조건문이 중첩해 사용하는 것
      /*
      if(불 값이 나오는 표현식1) {
        if(불 값이 나오는 표현식2) {

        } else {

        }
      }
      */

      //else if 조건문
      /*
      if(불 표현식) {
        문장
      } else if(불 표현식) {
        문장
      } else if(불 표현식) {
        문장
      } else {
        문장
      }
      */
     //else if 조건문으로 시간 파악하기
     if(h < 11) {
        console.log("아침 먹을 시간이다")
     } else if(h < 15) {
        console.log("점심 먹을 시간이다")
     } else {
        console.log("저녁 먹을 시간이다")
     }
    </script>
