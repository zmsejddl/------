<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //15-7
        //06-01.html
        //객체
        //객체는 중괄호{...}로 생성하며
        //자료의 형태: 키:값
        //위의 형태의 자료를 쉼표(,)로 연결해서 연결한다
        const product = {
            제품명: "7D 건조 망고",
            유형: "당절임",
            성분: "망고, 설탕, 메타중아황산나트륨, 치자황색소",
            원산지: "필리핀",//마지막 쉼표는 생략 가능
        }
        //productName = "7D 건조 망고"

        //객체 요소에 접근
        //객체 뒤에 대괄호[...] 사용
        console.log(product['제품명'])
        console.log(product["제품명"])
        console.log(product['유형'])
        console.log(product['성분'])
        console.log(product['원산지'])

        //16-1
        //객체 요소에 접근2
        //온점(.)을 사용할 수도 있다
        console.log(product.제품명)
        console.log(product.유형)
        console.log(product.성분)
        console.log(product.원산지)

        //객체의 키는 식별자와 문자열을 모두 사용할 수 있다
        //식별자로 사용할 수 없는 단어를 키로 사용할 때는 문자열을 사용해야 한다
        const object = {
            "with space" : 273,
            "with ~!@#$%^&*" : 52,
        }
        //식별자로 사용할 수 없는 키에 접근할 수 있는 방법은 대괄호 사용만 가능하다
        console.log(object["with space"])
        console.log(object["with ~!@#$%^&*"])

        //json 자료 구조 - 키가 문자열만 올 수 있다
        //키는 문자열로 주로 많이 쓴다

        //속성과 메소드
        //객체 내부에 있는 값은 속성(property)이라 한다
        //객체의 속성도 모든 형태의 자료형을 가질 수 있다
        const obj = {
            number : 273,
            string : "구름", 
            boolean : true,
            array : [52,273,103,32],
            method : function(){},
        }

        //객체의 속성 중 함수 자료형인 속성을 특별히 메소드라고 부른다
        let pet = {
            name: "cloud",
            eat: function(food){},
        }

        //메소드 호출
        pet.eat()

        //메소드 내부에서 this키워드 사용하기
        //자기 자신이 가진 속성이라는 것을 표시할 때는 this 키워드를 사용한다
        pet = {
            name: "cloud",
            eat: function(food){
                console.log(`${this.name} eat the ${food}`)
            },
        }
        //this 키워드를 이용해서 자신이 가진 속성에 접근할 수 있다
        pet.eat('meal')

        //동적으로 객체 속성 추가/제거
        //객체를 처음 생성한 후에 추가하거나 제거하는 것
        const student = {}
        student.name = "윤음악"
        student.hobby = "악기"
        student.hope = "생명공학자"
        console.log(student)

        //동적으로 객체 속성 제거하기
        //delete 객체, 속성
        delete student.hope
        console.log(student)

        //메소드 간단 선언 구문
        pet = {
            name: "cloud",
            eat(food) {
                console.log(`${this.name} eat the ${food}`)
            }
        }
        pet.eat("meal")

        //화살표 함수를 사용한 메소드
        const test = {
            a: function(){
                console.log(this)
            },
            b: () => {
                console.log(this)
            },
        }
        //익명 메소드의 this키워드와 화살표 메소드의 this 키워드 출력
        test.a()//현재 코드에서 test 객체를 출력한다
        test.b()//window객체를 출력한다
        //객체 내의 메소드를 만들 때는 특별한 이유가 있지 않은 한 화살표 함수를 사용하지 않는다 
    </script>
</body>
</html>
