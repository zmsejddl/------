<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //16-5
        //06-05.html
        //배열 기반의 다중 할당
        //한 번에 여러 개의 변수에 값을 할당하는 다중 할당 기능
        //[식별자, 식별자, 식별자,....]=배열
        const arr = [1,2]
        let e1 = arr[0]
        let e2 = arr[1]
        let [a,b] = [1,2]
        console.log(a,b)
        ;
        [a,b] = [b,a]
        console.log(a,b)

        let arrayA = [1,2,3,4,5]
        const [a1,b1,c1] = arrayA
        console.log(a1,b1,c1)

        //객체 기반의 다중 할당
        //객체 내의 속성 이름과 대입할려는 변수의 이름이 같을 때
        //{속성 이름, 속성 이름} = 객체
        //객체 내의 속성 이름과 대입할려는 변수의 이름이 다를 때
        //{식별자 = 속성 이름, 식별자 = 속성 이름} = 객체
        const object = {
            name : "혼자 공부하는 파이썬",
            price : 18000,
            publisher : "한빛미디어"
        }
        const {name, price} = object
        console.log(name)
        console.log(price)

        const{n = name, p = price} = object
        console.log(n, p)

        //배열 전개 연산자
        //전개 연산자를 사용한 배열 복사는 깊은 복사가 된다
        //배열을 다른 이름으로 대입하면 다른 이름이 붙을 뿐이다
        //이렇게 복사했을 때 다른 이름이 붙을 뿐인 것을 얕은 복사
        //두 배열이 완전히 독립적으로 작동하게 배열 전개 연산자를 사용하여 복사를 하면 깊은 복사가 된다
        //얕은 복사
        const product1 = ['우유', '식빵']
        const product2 = product1
        product2.push("밤양갱")
        console.log(product1)
        console.log(product2)
        //깊은 복사
        const product3 = ['우유', '식빵']
        const product4 = [...product3]
        product4.push("밤양갱")
        console.log(product3)
        console.log(product4)

        //객체 전개 연산자
        //객체도 깊은 복사를 할 때 전개 연산자를 사용할 수 있다
        //{...객체}

        //얕은 복사
        const cloud = {
            name : "cloud",
            age : 6,
            species : "dog", 
        }
        const star = cloud
        star.name = "star"
        console.log(cloud)
        console.log(star)
        //깊은 복사
        const sky = {...cloud}
        sky.name = "sky"
        console.log(cloud)
        console.log(sky)

        //전개 연산자를 사용한 배열 요소 추가
        //[...배열, 요소, 요소]
        const p3 = ["milk", 'bread']
        const p4 = ['sweetpotato',...p3, 'tomato']
        console.log(p4)

        //다른 2개 이상의 배열을 붙일 때도 활용할 수 있다
        const p5 = ['milk', 'bread']
        const p6 = ['sweetpotato', 'tomato']
        console.log([...p5, ...p6])
        console.log([...p6, ...p5])

        //전개 연산자를 사용한 객체 요소 추가
        //{...객체, 자료, 자료, 자료}
        const cloud1 = {
            name : "cloud",
            age : 6,
            species : 'dog',
        }
        const star1 = {
            ...cloud1,
            name : 'star',//키 이름이 같을 경우 기존의 속성 덮어 쓰기
            vaccination : true
        }
        console.log(star1)
        //전개 부분 뒤로 이동하기
        const star2 = {
            name : 'star',
            vaccination : true,
            ...cloud1,
        }
        console.log(star2)
    </script>
</body>
</html>
