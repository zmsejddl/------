<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //14-3
        //05-01.html
        //함수의 기본 형태
        //익명 함수
        /*
        function(){}
        */
       //함수를 사용하면 좋은 점
       //-반복되는 코드를 한 번만 정의해놓고 필요할 때마다 호출하므로 반복 작업을 피할 수 있다
       //-긴 프로그램을 기능별로 나눠 여러 함수로 나누어 작성하면 모듈화로 전체 코드의 가독성이 좋아진다
       //-기능별(함수별)로 수정이 가능하므로 유지보수가 쉽다
       const func = function() {
        console.log("함수 내부의 코드1")
        console.log("함수 내부의 코드2")
        console.log("함수 내부의 코드3")
       }
       //함수를 호출한다
       func()
       func()

       //함수의 자료형을 확인
       console.log(typeof(func))//function이 출력
       console.log(func)

       //선언적 함수
       //이름이 있는 함수
       /*
       function 함수이름() {

       }
       */
      function funcName() {
        console.log("함수 내부의 코드1")
        console.log("함수 내부의 코드2")
        console.log("함수 내부의 코드3")
      }
      //함수를 호출하다
      funcName()
      console.log(typeof(funcName))
      console.log(funcName)

      //매개변수와 리턴값
      /*
      function 함수이름(매개변수, 매개변수, 매개변수) {
        문장
        문장
        return 리턴값
      }
      */
     function f(x) {
        return x*x
     }
     console.log(f(3))

     //윤년을 확인하는 함수 만들기
     //윤년(leap year) - 2월이 29일까지 있는 해(year)
     //윤년의 특징
     //4로 나누어 떨어지는 해는 윤년
     //하지만 100으로 나누어 떨어지는 해는 윤년이 아니다
     //하지만 400으로 나누어 떨어지는 해는 윤년이다
     function isLeapYear(year) {
        return ((year%4===0) && (year%100!==0)) || (year%400===0)
     }
     //((year%4===0) && (year%100!==0)) => true or false
     //true or false || (year%400===0)
     console.log(`2024년은 윤년? ${isLeapYear(2024)}`)
     console.log(`1100년은 윤년? ${isLeapYear(1100)}`)
     //2024년 이후에 가장 가까운 윤년?
     for(let i = 2025; i < 2025+400; i++) {
        if(isLeapYear(i)) {
            console.log(`2024년 이후 다음 윤년은? ${i}년이다`)
            break
        }
     }

     //A부터 B까지 더하는 함수 만들기
     //A부터 B까지라는 범위를 지정했을 때 범위 안에 있는 숫자를 모두 더하는 함수를 만들어라
     //예를 들어 1부터 5까지 더하라고 하면 매개변수로 1과 5를 입력하고 리턴 값으로 1부터 5까지 더한 값인 15가 나와야 된다
     function totalSum(a, b) {
        let sum = 0;
        for(let i = a; i <= b; i++) {
            sum += i
        }
        return sum
     }
     console.log(totalSum(1,5))

     //최솟값 구하는 함수 만들기
     //매개변수로 숫자들의 배열을 입력하면 배열 내부에 있는 숫자 중에서 가장 작은 값을 구하는 함수
     function min(array) {
        let output = array[0]
        for(const item of array) {
            if(output > item) {
                output = item
            }
        }
        return output
     }
     const testArray = [52, 367, 33, 347, 23577, 123]
     console.log(`${testArray}중에서 최솟값은 ${min(testArray)}이다`)

     //함수 오버로딩
     const basicFunc = function(){
        console.log("함수가 호출되었다")
     }
     //함수는 매개변수 수에 맞게 호출하지 않아도 에러가 없다
     basicFunc(111, "eee", true)
     const func1 = function(a){
        console.log("함수가 호출되었다")
        console.log("a: ", a)
     }
     func1(1, 3, 4, 5)
     const func2 = function(a, b){
        console.log("a: ", a)
        console.log(b)
     }
     func2(1)
     const func3 = function(a, b){
        if(b!==undefined) {
            console.log("a: ", a)
            console.log("b: ", b)
        } else if(a!==undefined) {
            console.log("a: ", a)
        } else {
            console.log("empty")
        }
     }
     func3()
     func3(1)
     func3(1, 2)
    </script>
</body>
</html>
