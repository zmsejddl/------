<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //15-4
        //05-02-03.html
        //코드가 여러 곳에서 사용되면 변수 이름이 충돌할 가능성이 높다

        //이름 충돌 문제 발생
        let pi = 3.14
        console.log(`파이 값은 ${pi}이다`)
    </script>
    <script>
        // let pi = 3.141592
        // console.log(`파이 값은 ${pi}이다`)

        //변수가 존재하는 범위를 스코프(scope)라고 부르는데 
        //이 스코프는 같은 단계에 있을 경우 충돌이 일어난다
        
        //함수를 생성해서 블록을 만드는 방법이다
        function sample() {
            let pi = 3.141592
            console.log(`파이 값은 ${pi}이다`)
        }
        sample()

        //즉시 호출 함수(IEFI)
        //함수를 즉시 호출하기
        //(function(){})()
        ;
        (function() {
            let pi = 3.1415
            console.log(`파이 값은 ${pi}이다`)
        })()

        //블록을 사용한 스코프 생성
        {
            let pi = 3.1415922653
            console.log(`파이 값은 ${pi}이다`)

        }
    </script>
</body>
</html>
