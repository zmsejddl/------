<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //14-4
        //05-02.html
        //나머지 매개변수
        //호출할 때 매개변수의 개수가 고정적이지 않은 함수를 가변 매개변수 함수라고 부른다
        //이러한 함수를 구현할 때는 나머지 매개변수라는 특이한 형태의 문법을 사용한다
        /*
        function 함수이름(...나머지 매개변수) {

        }
        */
       //함수의 매개변수 앞에 마침표 3개(...)를 입력하면 매개변수들이 배열로 들어온다
       function sample(...items) {
        console.log(items)
       }
       sample(1,2)//items = [1, 2]
       sample(1,2,3)
       sample(1,2,3,4)

       //나머지 매개변수를 사용한 min()함수
       function min(...items) {
        let output = items[0]
        for(const item of items) {
            if(output > item) {
                output = item
            }
            return output
        }
       }
       console.log(min(23344,3456,2112,2222))

       //나머지 매개변수와 일반 매개변수를 갖는 함수
       function sample1(a, b,...c) {
        console.log(a, b, c)
       }
       sample1(1, 2)
       sample1(1, 2, 3)
       sample1(1, 2, 3, 4)

       //min()함수
       //배열 또는 숫자 나열을 매개변수로 넣어도 다 동작하게 하고 싶다
       //min(배열) 배열 내부에서 최솟값을 찾아주는 함수
       //min(숫자, 숫자,...)형태로 매개변수를 넣으면 
       //숫자들 중에서 최솟값을 찾아주는 함수
       //매개변수로 들어온 자료형이 배열인지 숫자인지 확인해야 한다
       //숫자 자료형은 typeof 연산자를 활용
       //배열에 typeof 연산자를 사용하면 object(객체)라는 결과가 나온다
       //Array.isArray()메소드를 활용, 배열이면 true, 아니면 false

       //전개 연산자
       //배열을 만들 때[]
       //배열을 숫자의 나열로 만들 때 => ...배열이름
       const arr = [1,2,3,4]
       console.log(...arr)

       function s1(...items) {
        console.log(items)
       }
       s1(...arr)//=>s1(1,2,3,4)
       //나머지 연산자 => [1,2,3,4]
       s1(arr)//=>이중 배열
       //매개변수로 배열을 입력할 수 없고 숫자를 입력해야 하는 함수
       //전개 연산자를 사용할 수 있다
       
       //15-1
       //배열 변수를 상수로 선언하더라도 요소는 변경이 가능하다
       const arr1 = [1,2,3]
       arr1[0] = 42
       console.log(arr1)
       //arr1 = [1,2]: 상수 배열인 경우 새로운 배열의 대입은 안 된다
       
       //배열 복사 할 때 전개연산자를 많이 사용한다
       //배열 - 불변의 (immutable) 특성
       let arr3 = [1,2,3]
       let arr4 = arr3
       arr4[0] = 42
       console.log(arr3)
       //복사해서 쓰고 싶은 경우 - 전개 연산자를 사용      
       let arr5 = [1,2,3]
       let arr6 = [...arr5]//전개하고 다시 배열로 감싼 형태
       arr6[0] = 42
       console.log("arr5", arr5)
       console.log("arr6", arr6) 

       //기본 매개변수
       //매개변수에 기본값을 지정하여 사용하는 것이다
       //함수 이름(매개변수, 매개변수=기본값, 매개변수=기본값)

       //시급과 시간을 입력받아 급여를 계산하는 함수
       function earnings(name, wage = 9860, hours = 40){//자바 스크립트는 매개변수 안에서 값을 지정할 수 있음
        console.log(`${name}님의 급여 정보`)
        console.log(`-시급: ${wage}원`)
        console.log(`-근무 시간: ${hours} 시간`)
        console.log(`-급여: ${wage*hours}`)
       }
       //주급 계산
       earnings("A", 9860, 40)
       earnings("B", 9860, 40)
       earnings("C", 9860, 40)
       //함수를 호출할 때 매개 변수의 수가 부족하면 기본값으로 대체 된다
       earnings("D")//매개변수 수를 안 맞춰도 호출 가능
       earnings("E", 15000, 40)//매개변수 수를 맞춰서 매개변수 기본값이 대체되서 나옴

       //매개변수는 왼쪽부터 입력한다
       //function sample(a = 기본값, b){}
       //기본 매개변수는 오른쪽 매개변수에 사용한다

       //기본 매개변수를 추가한 윤년 함수
       function isLeapYear(year = new Date().getFullYear()){
        console.log(`매개변수 year: ${year}`)
        return ((year%4===0)&&(year%100!==0))||(year%400===0)
       }
       console.log(`올해는 윤년일까? ${isLeapYear()}`)
       console.log(`2045는 윤년일까? ${isLeapYear(2045)}`)
    </script>
</body>
</html>
