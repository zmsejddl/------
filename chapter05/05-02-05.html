<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //15-6
        //05-02-05.html
        //선언적 함수와 익명 함수의 조합
        func = function() {
            console.log("익명 함수이다")
        }
        function func() {
            console.log("선언적 함수이다")
        }
        func()//익명 함수가 호출된다
    </script>
    <script>
        namedFunc()//선언이 먼저 됬지만 사용이 가능
        function namedFunc() {
            console.log(`1번째 선언적 함수이다`)
        }
    </script>
    <script>
        function namedFunc() {
            console.log(`2번째 선언적 함수이다`)
        }
    </script>
    <script>
        namedFunc()
        //이처럼 블록이 나뉘어진 경우에는 선언적 함수의 실행 흐름을 예측하는 것이 훨씬 힘들어진다
        //익명 함수는 우리가 코드를 읽을 때와 같은 순서로 함수가 선언된다
        //자바 스크립트는 이처럼 블록이 예상하지 못하게 나뉘는 문제 등이 발생할 수 있어 안전을 위해 익명 함수를 더 많이 사용한다

        var f = function() {
            console.log('익명 함수이다')
        }
        function f() {
            console.log('선언적 함수이다')
        }
        f()
        let ft = function() {
            console.log('익명 함수이다')
        }
        // function ft() {
        //     console.log('선언적 함수이다')
        // }
        ft()
        //var키워드나 키워드가 없을 경우 함수 이름을 덮어 쓰는 문제가 발생한다
        //현재의 자바 스크립트는 let키워드와 const키워드를 사용해서 변수와 상수를 선언한다
        //이러한 키워드들은 위험을 원천적으로 차단하기 위해서 오류를 발생시킨다
        //=> 과거 var 키워드보다 let과 const키워드를 사용하시고 함수의 선언을 익명 함수로 통일해서
        //사용하는 것이 안전을 위해 더 편한 선택이다
    </script>
</body>
</html>
