<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //17-6
        //08-01-04.html
        //객체의 기능을 메소드로 추가하기
        //객체가 학생 객체 하나이므로 문제가 있어 보이지 않지만
        //객체의 수가 늘어나면 함수 이름 충돌이 발생할 수 있다
        //매개변수에 어떤 종류의 객체를 넣을지 몰라 함수를 사용하는데 혼동이 있을 수 있다
        //=>함수를 메소드로써 객체 내부에 넣어서 활용하기 시작한다
        const students = []
        students.push({이름: "구름", 국어: 87, 영어: 98, 수학: 88, 과학: 90})
        students.push({이름: "별이", 국어: 92, 영어: 98, 수학: 96, 과학: 34})
        students.push({이름: "겨울", 국어: 83, 영어: 98, 수학: 89, 과학: 66})
        students.push({이름: "바다", 국어: 67, 영어: 58, 수학: 80, 과학: 70})
        //students 배열 내부의 객체 모두에 메소드를 추가
        for(const s of students) {
            s.getSum = function() {
                return s['국어'] + s['영어'] + s['수학'] + s['과학']
            }
            s.getAverage = function() {
                return this.getSum()/4
            }
        }
        let output = '이름\t총점\t평균\n'
        for(const s of students) {
            output += `${s['이름']}\t${s.getSum()}점\t${s.getAverage()}점\n`
        }
        console.log(output)
        //함수 이름 충돌도 발생하지 않고 함수를 잘못 사용하는 경우도 줄일 수 있다
    </script>
</body>
</html>
