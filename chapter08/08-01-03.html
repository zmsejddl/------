<html lang="en">

<body>
    <script>
        //17-5
        //08-01-03.html
        //객체 처리하는 함수
        //성적 총합을 구하는 기능과 평균을 구하는 기능은 함수로 만들어 놓으면 재사용성과 확작성을 고려했을 때 좋은 방법
        const students = []
        students.push({이름: "구름", 국어: 87, 영어: 98, 수학: 88, 과학: 90})
        students.push({이름: "별이", 국어: 92, 영어: 98, 수학: 96, 과학: 34})
        students.push({이름: "겨울", 국어: 83, 영어: 98, 수학: 89, 과학: 66})
        students.push({이름: "바다", 국어: 67, 영어: 58, 수학: 80, 과학: 70})
        //객체를 처리하는 함수를 선언하다
        function getSumOf(s) {
            return s['국어'] + s['영어'] + s['수학'] + s['과학']
        }
        function getAverageOf(s) {
            return getSumOf(s)/4
        }
        let output = '이름\t총점\t평균\n'
        for(const s of students) {
            output += `${s['이름']}\t${getSumOf(s)}점\t${getAverageOf(s)}점\n`
        }
        console.log(output)
    </script>
</body>
