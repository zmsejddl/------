<body>
    <script>
        //17-9
        //08-01-07.html
        //클래스의 생성자와 메소드를 활용하여 학생 클래스 작성
        class Student {
            constructor(name, kor, eng, math, sci) {
                this.name = name,
                this.kor = kor,
                this.eng = eng,
                this.math = math,
                this.sci = sci
            }
            getSum() {
                return this.kor+this.eng+this.math+this.sci
            }
            getAverage() {
                return this.getSum()/4
            }
            toSting() {
                return `${this.name}\t${this.getSum()}점\t${this.getAverage()}점\n`
            }
        }

        const students = []
        students.push(new Student('구름', 87, 98, 88, 90))
        students.push(new Student('별이', 45, 28, 81, 93))
        students.push(new Student('겨울', 87, 23, 98, 93))
        students.push(new Student('바다', 80, 96, 78, 97))
        console.log(students)

        let output = '이름\t총점\t평균\n'
        for(const s of students) {
            output += s.toSting()
        }
        console.log(output)
    </script>
</body>
