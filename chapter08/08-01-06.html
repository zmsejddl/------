<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //17-8
        //08-01-06.html
        //클래스 선언하기
        //함수로 객체를 생성하는 패턴을 수많은 개발자들이 활용하자 프로그래밍 언어 개발자들이 
        //프로그래밍 언어에 객체를 더 효율적으로 만들 수 있는 문법을 추가하기 시작했다
        //클래스와 프로토타입이라는 2가지 문법으로 객체를 효율적으로 만들 수 있게 했다
        /*
        class 클래스이름 {

        }
        */
       //클래스를 기반으로 만든 객체는 전문 용어로 인스턴스라고 부른다
       //인스턴스 생성
       //new 클래스이름()
       //클래스 선언
       class Student{

       }
       //인스턴스 생성 - 학생 객체를 생성
       const student = new Student()
       const students = [
        new Student(),
        new Student(),
        new Student(),
        new Student(),
       ]
       //클래스 - 이전에 살펴 보았던 객체를 만드는 함수와 비슷한 것
       //인스턴스(객체) - 이전에 만들었던 객체를 만드는 함수로 만든 객체와 비슷한 것
       //클래스 이름의 첫 글자는 대문자로 지정하는 것이 약속
    </script>
