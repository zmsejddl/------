<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //17-12
        //08-02-04.html
        //private 속성과 메소드
        class Square {
            constructor(length) {
                if(length <= 0) {
                    throw `길이는 0보다 커야 한다`
                }
                this.length = length
            }
            //정사각형의 둘레를 구하는 메소드
            getPerimeter() {
                return 4*this.length
            }
            //정사각형의 넓이를 구하는 메소드
            getArea() {
                return this.length**2
            }
        }
        try {
            const square = new Square(-10)
            console.log(`정사각형의 둘레: ${square.getPerimeter()}`)
            console.log(`정사각형의 넓이: ${square.getArea()}`)
        } catch(e) {
            console.log(e)
        }
        
        //길이라는 것은 음수가 나올 수 없는 값
        //이런 문제를 막는 방법 중에 하나는 예외를 발생시키는 것

        //length 속성을 직접 변경할 때에는 작동하지 않는다
        const s = new Square(10)
        s.length = -10
        console.log(`정사각형의 둘레: ${s.getPerimeter()}`)
        console.log(`정사각형의 넓이: ${s.getArea()}`)
        //속성을 직접 접근하는 방식은 문제가 많으므로 나온 문법이 private 속성과 메소드이다
        /*
        class 클래스이름 {
            #속성 이름
            #메소드 이름() {

            }
        }
        */
       //#이 붙어 있는 속성과 메소드는 모두 private 속성과 메소드이다
    </script>
</body>
</html>
