<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //14-2
        //04-02.html
        //반복문
        //for in 반복문
        /*
        for(const 반복 변수 in 배열 또는 객체) {

        }
        */
       //for 반복문의 반복 변수에는 요소의 인덱스들이 들어온다
       const todos = ["우유 구매", "업무 메일 확인하기", '필라테스 수업']
       for(const i in todos) {
        console.log(`${i}번째 할 일: ${todos[i]}`)
       }

       //for of 반복문
       /*
       for(const 반복 변수 of 배열 또는 객체) {
        문장
       }
       */
      //반복 변수에 요소의 값이 들어간다
      for(const todo of todos) {
        console.log(`오늘의 할 일: ${todo}`)
      }

      //for 반복문
      /*
      for(let i = 0; i < 반복횟수; i++) {
        문장
      }
      */
     for(let i = 0; i < 5; i++) {
        console.log(`${i}번째 반복이다`)
     }

     //1부터 n까지 더하기
     //1~100까지 더하는 숫자를 모두 더하기
     let output = 0
     for(let i = 1; i <= 100; i++) {
        output += i
     }
     console.log(`1~100까지 숫자를 모두 더하면 ${output}이다`)

     //for 반복문과 함께 배열 사용하기
     //for 반복문과 배열
     for(let i = 0; i < todos.length; i++) {
        console.log(`${i}번째 할 일: ${todos[i]}`)
     }
     todos.push('자바 스크립트 공부하기')
     for(let i = 0; i < todos.length; i++) {
        console.log(`${i}번째 할 일: ${todos[i]}`)
     }

     //for 반복문으로 배열을 반대로 출력하기
     for(let i = todos.length - 1; i >= 0; i--) {
        console.log(`${i}번째 할 일: ${todos[i]}`)
     }

     //while 반복문
     /*
     while(불린 표현식) {
        문장
     }
     */
    //조건을 거짓으로 만들 수 있는 내용이 문장에 포함하는 것을 주의해야 된다
    //무한 반복이 되는 무한 루프(infinite loop)에 빠지지 않도록 주의해야 된다
    let i = 0
    while(confirm("계속 진행하시겠습니까?")) {
        console.log(`${i}번째 반복이다`)
        i += 1
    }
    //while 반복문과 함께 배열 사용하기
    let index = 0
    const array = [1, 2, 3, 4, 5]
    while(i < array.length) {
        console.log(`${i}: ${array[i]}`)
        i++
    }

    //break 키워드
    //조건문이나 반복문을 벗어날 때 사용하는 키워드이다
    for(let i = 0; true; i++) {
        alert(i + '번째 반복문이다')

        const isContinue = confirm("계속 진행하시겠습니까?")
        if(!isContinue) {
            break
        }
    }
    alert('프로그램 종료')

    //continue 키워드
    //반복문 안의 반복 작업을 멈추고 반복문의 처음으로 돌아가 다음 반복 작업을 진행
    for(let i = 0; i < 5; i++) {
        continue
        alert(i)
    }
    //0부터 10까지 짝수 합을 구하는 코드
    let result = 0
    for(let i = 1; i <= 10; i++) {
        if(i%2===1) {
            continue
        }
        result += i
    }
    console.log(result)

    //중첩 반복문
    //반복문을 여러 겹 중첩해 사용하면 중첩 반복문이라 부른다
    /*
    *
    **
    ***
    ****
    *****
    */
   let stars = ""
   for(let i = 1; i < 10; i++) {
    for(let j = 0; j < i; j++) {
        stars += "*"
    }
    //줄바꿈
    stars += '\n'
   }
   console.log(stars)
    </script>
</body>
</html>
