<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //14-1
        //04-01.html
        //배열
        //배열(array)은 여러 자료를 묶어서 활용할 수 있는 특수한 자료
        //여러 개의 변수를 한 번에 선언해 다룰 수 있는 자료형이다
        //배열 내부에 들어 있는 값을 요소(element)라고 한다
        //어떠한 종류의 자료형도 요소가 될 수 있다
        //[요소, 요소, 요소,....]
        const array = [273, 42, 3.141592, "String", 'String', `String`, true, false, function(){}, {}, [265, 605]]
        console.log(array)

        //배열 요소에 접근하기
        //배열[인덱스값(index)]
        const numbers = [273, 52, 103, 32]
        //가장 앞에 있는 요소를 0번째로 표현한다
        console.log(numbers[0])
        console.log(numbers[1])
        //대괄호 안에 계산식을 넣을 수도 있다
        console.log(numbers[1+1])
        console.log(numbers[1*3])

        //배열 요소 개수 확인하기
        //배열의 length 속성
        //배열.length -> 배열 요소의 개수를 리턴
        let fruits = ["배", "사과", "키위", "바나나"]
        console.log(fruits.length)//4
        //(배열 요소의 갯수) - 1 => 항상 마지막 요소의 인덱스 값이 된다
        console.log(fruits[fruits.length-1])
        fruits = ["배", "사과", "키위", "바나나", "수박"]
        console.log(fruits[fruits.length-1])

        //배열 뒷부분에 요소 추가하기
        //push() 메소드를 사용해 배열 뒷부분에 요소 추가하기
        //배열.push(요소)
        const todos = ["우유 구매", "업무 메일 확인하기", '필라테스 수업']
        console.log(todos)
        todos.push("저녁 식사 준비하기")
        console.log(todos)
        //push(): 요소의 개수를 리턴한다
        console.log(todos.push("피아노 연습하기"))
        let todosLength = todos.push("자바 스크립트 공부하기")
        console.log(todosLength)

        //인덱스를 사용해 배열 뒷부분에 요소 추가하기
        //배열의 길이는 고정이 아니다
        const fruitsA = ["사과", "배", '바나나']
        fruitsA[3] = "수박"
        console.log(fruitsA)
        //원래 있는 요소의 인덱스 값에 대입하면 값이 수정
        fruitsA[0] = "풋사과"
        console.log(fruitsA)
        //원래 있는 인덱스 값을 벗어 나서 대입하게 되면
        //현재 있는 요소의 인덱스 값의 범위는 0~3이다
        fruitsA[10] = '포도'
        //4~9번째 인덱스의 요소는 아무 것도 없는 empty가 된다
        //콘솔에는 empty*6이라고 출력된다
        console.log(fruitsA)

        //인덱스로 요소를 추가하는 방법에서 length 속성을 사용하면 배열의 마지막 위치에 요소를 추가할 수 있다
        const furitsB = ["사과", '배', '바나나']
        furitsB[furitsB.length] = '귤'
        console.log(furitsB)

        //배열 요소 제거하기
        //1.인덱스를 기반으로 제거하는 경우
        //2.값을 기반으로 제거하는 경우

        //인덱스로 요소를 제거하기
        //배열의 특정 인덱스에 있는 요소를 제거할 때는 splice() 메소드를 사용한다
        //배열.splice(인덱스, 제거할 요소의 개수)
        let itemA = ["사과", '배', '바나나']
        //바나나 요소 제거 - 2번째 인덱스로부터 1개 요소를 제거
        itemA.splice(2, 1)
        console.log(itemA)
        //splice() 메소드는 제거된 요소가 배열로 리턴된다
        console.log(itemA.splice(0, 1))
        itemA = ["사과", '배', '바나나']
        let poped = itemA.splice(0, 2)
        console.log(poped)

        //값으로 요소 제거하기
        //indexOf(): 배열 내부에서 특정 값의 위치(인덱스)를 리턴
        //const 인덱스 = 배열.indexOf(요소)
        //배열 내부에 요소가 있을 경우 인덱스를 리턴
        //배열 내부에 요소가 없을 때는 -1을 리턴한다
        const itemB = ['사과', '배', '바나나']
        const index = itemB.indexOf("바나나")
        console.log(index)
        //배열의 2번째 인덱스에 있는 1개의 요소를 제거
        itemB.splice(2, 1)
        console.log(itemB)
        //바나나는 배열에 없으므로 -1을 리턴한다
        const i = itemB.indexOf("바나나")
        console.log(i)

        //문자열의 indexOf() 메소드
        const stringA = "동해물과 백두산이 마르고 닳도록"
        console.log(stringA.indexOf("백두산"))
        //백두산의 앞 글자인 백의 위치가 5번째 인덱스에 있으므로 5를 출력한다

        //배열의 특정 위치에 요소 추가하기
        //배열.splice(인덱스, 0, 요소)
        //2번째 매개변수에는 0을 입력하면 아무 것도 제거하지 않는다
        //3번째 매개변수에 추가하고 싶은 요소를 입력한다
        const itmeD = ['사과', '귤', '바나나', '오렌지']
        itmeD.splice(1, 0, '양파')
        console.log(itmeD)
    </script>
</body>
</html>
