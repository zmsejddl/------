<body>
    <script>
        /*
        1.3, 바나나, 32
        2.4, 5
        */
       //3
       let output = ''
       for(let i = 1; i < 15; i++) {
        for(let j = 15; j > i; j--) {
            output += ' '
        }
        for(let k = 0; k < 2*i - 1; k++) {
            output += '*'
        }
        output += '\n'
       }
       console.log(output)
    </script>
