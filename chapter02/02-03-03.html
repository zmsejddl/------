<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //13-4
        //02-03-03.html
        //inch단위를 cm단위로 변경하기

        //숫자를 입력받는다
        const rawInput = prompt("inch 단위의 숫자를 입력해주세요")
        //console.log(typeof(rawInput))//string
        //입력 받은 데이터를 숫자형으로 변경
        const inch = Number(rawInput)
        //cm단위로 변경
        const cm = inch*2.54
        //출력
        console.log(`${inch}inch는 ${cm}cm입니다`)
    </script>
</body>
</html>
